<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter title" arial-label="Title" [formControl]="search"/>
    <mat-hint>Specify tv show like 'game of throne'</mat-hint>
    <mat-error *ngIf="search.invalid"> 
      {{getErrorMessage()}}
    </mat-error>
  </mat-form-field>
</form>
